<div *ngIf="menuItem">
    <h2>Позиция: {{menuItem.name}}</h2>
    <div><span>Id: </span>{{menuItem.id}}</div>
    <div>
        <label>
            Название:
            <input [(ngModel)]="menuItem.name" placeholder="name"/>
        </label>
    </div>
    <div>
        <label>
            Стоимость:
            <input [(ngModel)]="menuItem.price" placeholder="price" />
        </label>
    </div>

    <button (click)="applyChanges()">Сохранить</button>
    <button (click)="deleteItem()" [disabled]="isCreateNew">Удалить</button>
</div>
